            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }

        form {
            background-color: #f9f9f9; /* Light background for contrast */
            padding: 30px;
            border-radius: 15px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .navigation a {
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-home {
            background-color: #007bff;
        }

        .btn-add {
            background-color: #17a2b8;
        }

        .btn-documents {
            background-color: #ffc107;
            color: #000;
        }

        .navigation a:hover {
            opacity: 0.9;
        }

<h2>Add Document</h2>
<form th:action="@{/documents/save}" method="post" th:object="${document}">
    <label for="memberId">Member ID:</label>
    <input type="text" id="memberId" th:field="*{memberId}" required>

    <label for="documentName">Document Name:</label>
    <input type="text" id="documentName" th:field="*{documentName}" required>

    <label for="documentType">Document Type:</label>
    <select id="documentType" th:field="*{documentType}">
        <option value="ID">ID</option>
        <option value="License">License</option>
        <option value="Passport">Passport</option>
        <option value="Other">Other</option>
    </select>

    <label for="isActive">Is Active:</label>
    <input type="checkbox" id="isActive" th:field="*{isActive}">

    <button type="submit">Submit</button>
</form>

<div class="navigation">
    <a href="/" class="btn-home">🏠 Home</a>
    <a href="/documents/add" class="btn-add">🔄 Refresh</a>
    <a href="/documents/list" class="btn-documents">📜 View Member Documents</a>
</div>
