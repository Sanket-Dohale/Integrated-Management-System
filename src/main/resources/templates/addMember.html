<!-- Form Section -->
<div class="container">
  <div class="header">
    <h1>Add Member</h1>
    <button class="btn" onclick="location.href='/'">Home</button> <!-- Added Home Button -->
  </div>

  <form action="/saveMember" method="post">
    <div class="form-group">
      <label for="Staff_Name">Name:</label>
      <input type="text" id="Staff_Name" name="Staff_Name" placeholder="Enter name" required>
    </div>

    <div class="form-group">
      <label for="Role">Role:</label>
      <select id="Role" name="Role" required>
        <option value="CHAIRMAN">Chairman</option>
        <option value="SECRETARY">Secretary</option>
        <option value="TREASURER">Treasurer</option>
        <option value="COMMITTEE_MEMBER">Committee Member</option>
        <option value="PROPERTY_MANAGER">Property Manager</option>
        <option value="ASST_MANAGER">Asst Manager</option>
        <option value="HELP_DESK">Help Desk</option>
      </select>
    </div>

    <div class="form-group">
      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required>
    </div>

    <div class="form-group">
      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date">
    </div>

    <div class="form-group">
      <label for="Is_Active">Active:</label>
      <input type="checkbox" id="Is_Active" name="Is_Active" value="true">
    </div>

    <div class="form-group">
      <label for="Action_Type">Action Type:</label>
      <input type="text" id="Action_Type" name="Action_Type" placeholder="Enter action type">
    </div>

    <div class="form-group">
      <label for="Action_Date">Action Date:</label>
      <input type="date" id="Action_Date" name="action_date">
    </div>

    <div class="form-group">
      <label for="Action_By">Action By:</label>
      <input type="text" id="Action_By" name="Action_By" placeholder="Enter name">
    </div>

    <div class="form-actions">
      <button type="submit" class="form-btn btn-submit">Save</button>
      <button type="button" class="form-btn btn-cancel" onclick="location.href='/showMembers'">Show Members</button>
    </div>
  </form>
