<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Member Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { width: 90%; max-width: 800px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        h1 { color: #444; margin: 0; }
        .btn { display: inline-block; color: #fff; padding: 0.6rem 1.2rem; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 1rem; }
        .confirmation { background-color: #f9f9f9; border-radius: 5px; padding: 20px; margin-bottom: 2rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .action-btns { display: flex; gap: 1rem; margin-top: 2rem; }
        .action-btn { display: inline-block; padding: 0.8rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 1rem; text-align: center; flex: 1; }
        .btn-confirm { background: #F44336; color: #fff; }
        .btn-cancel { background: #333; color: #fff; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Delete Member Confirmation</h1>
        <a href="/members" class="btn">Back to List</a>
    </div>

    <div class="confirmation">
        <p>Are you sure you want to delete the following member?</p>
        <p><strong>Name:</strong> <span th:text="${member.memberName}"></span></p>
        <p><strong>Tower:</strong> <span th:text="${member.tower}"></span></p>
        <p><strong>Flat No:</strong> <span th:text="${member.flatNo}"></span></p>
    </div>

    <div class="action-btns">
        <form th:action="@{/member/delete/{id}(id=${member.memberId})}" method="post">
            <button type="submit" class="action-btn btn-confirm">Confirm Delete</button>
        </form>
        <a href="/members" class="action-btn btn-cancel">Cancel</a>
    </div>
</div>
</body>
</html>
