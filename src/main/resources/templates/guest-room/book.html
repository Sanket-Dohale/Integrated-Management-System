

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Guest Room</title>
    <link rel="stylesheet" th:href="@{/css/banner.css}">
    <style>
        /* Guest Room Booking Form Styles */
        form {
            max-width: 500px;
            margin: 20px auto 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #243b55;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="date"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1.8px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:hover,
        form input[type="email"]:hover,
        form input[type="date"]:hover,
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="date"]:focus {
            border-color: #141e30;
            outline: none;
        }

        button[type="submit"] {
            background: #141e30;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background: #243b55;
        }
    </style>
</head>
<body>
<div th:replace="~{banner :: banner}"></div>
<h1>Book Guest Room</h1>
<form th:action="@{/guest-room/book}" th:object="${booking}" method="post">
    <label>Flat Number:</label>
    <input type="text" th:field="*{flatNumber}" required /><br/>

    <label>Guest Name:</label>
    <input type="text" th:field="*{guestName}" required /><br/>

    <label>Purpose:</label>
    <input type="text" th:field="*{purpose}" required /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/>

    <label>Start Date:</label>
    <input type="date" th:field="*{startDate}" required /><br/>

    <label>End Date:</label>
    <input type="date" th:field="*{endDate}" required /><br/>

    <button type="submit">Submit Booking</button>
</form>
</body>
</html>
