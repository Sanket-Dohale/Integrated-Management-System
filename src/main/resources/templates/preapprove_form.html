

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pre-Approve Guest</title>
  <link rel="stylesheet" th:href="@{/css/banner.css}">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 20px;">

<div th:replace="~{banner :: banner}"></div>

<h2 style="color: #333; text-align: center; margin-bottom: 20px;">Pre-Approve Guest</h2>

<form th:action="@{/pre-approve}" method="post" th:object="${visitor}"
      style="max-width: 400px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);">

  <label style="display: block; margin-bottom: 6px; font-weight: bold;">Email:</label>
  <input type="email" th:field="*{residentEmail}" required
         style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"/>

  <label style="display: block; margin-bottom: 6px; font-weight: bold;">Name:</label>
  <input type="text" th:field="*{name}" required
         style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"/>

  <label style="display: block; margin-bottom: 6px; font-weight: bold;">Contact:</label>
  <input type="text" th:field="*{contact}" required
         style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"/>

  <label style="display: block; margin-bottom: 6px; font-weight: bold;">Visit Date & Time:</label>
  <input type="datetime-local" th:field="*{visitDateTime}" required
         style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"/>

  <label style="display: block; margin-bottom: 6px; font-weight: bold;">Reason:</label>
  <input type="text" th:field="*{reason}" required
         style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"/>

  <button type="submit"
          style="width: 100%; padding: 10px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
    Submit
  </button>
</form>

</body>
</html>
