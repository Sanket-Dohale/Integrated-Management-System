


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QR Code</title>
    <link rel="stylesheet" th:href="@{/css/banner.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            color: #222;
        }
        h2 {
            text-align: center;
            font-weight: 700;
            color: #00796b;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            text-align: center;
            font-size: 1.15em;
            color: #004d40;
            margin-top: 0;
            margin-bottom: 30px;
            font-style: normal;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.6s;
        }
        .qr-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.9s;
        }
        img {
            width: 260px;
            height: 260px;
            padding: 12px;
            background: #004d40;
            border-radius: 20px;
            box-shadow: 0 0 25px 6px #26a69a;
            transition: box-shadow 0.4s ease, transform 0.4s ease;
            cursor: pointer;
            filter: drop-shadow(0 0 10px #26a69a);
        }
        img:hover {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 0 40px 12px #80cbc4;
            filter: drop-shadow(0 0 15px #80cbc4);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div th:replace="~{banner :: banner}"></div>

<h2>QR Code for Guest</h2>
<p>Show this QR code to the security guard at the gate.</p>

<div class="qr-container">
    <img th:src="@{${qrCode}}" alt="QR Code" />
</div>

</body>
</html>
